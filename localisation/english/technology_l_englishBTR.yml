 # Mass Driver Branch
 tech_mass_drivers_1:0 "Mass Drivers"
 tech_mass_drivers_1_desc:0 "These electromagnetic projectile launchers use magnets to accelerate armor-piercing rounds towards targets at high speeds."
 tech_mass_drivers_2:0 "Mass Accelerators"
 tech_mass_drivers_2_desc:0 "Mass accelerators propel solid metal slugs via electromagnetic attraction and repulsion. A slug lightened by a mass effect field can be accelerated to extremely high speeds, permitting previously unattainable projectile velocities."
 tech_mass_drivers_3:0 "Scram Rails"
 tech_mass_drivers_3_desc:0 "Scram rails greatly increase slug velocity of a mass accelerator, leading to both more destructive power as well as improved long range accuracy. Increase of heat generation, and resulting decrease of ROF is marginal compared to damage benefits."
 tech_mass_drivers_4:0 "Frictionless Materials"
 tech_mass_drivers_4_desc:0 "Use of frictionless materials further increases slug velocity, while also reducing heat generated by a mass driver."
 tech_mass_drivers_5:0 "VI Assisted Recoil Damper"
 tech_mass_drivers_5_desc:0 "By installing an advanced VI into each mass accelerator responsible solely for managing it’s recoil with mass effect fields, we can mount higher caliber guns without fear of ripping our own ships with their recoil. "
 tech_kinetic_artillery_1:0 "High Caliber Mass Accelerator"
 tech_kinetic_artillery_1_desc:0 "These large mass accelerators are specifically designed to handle increased heat and recoil associated with higher caliber. That said, despite the use of advanced heat sinks, the fire rate is severely reduced."
 tech_kinetic_artillery_2:0 "Hyper Rail"
 tech_kinetic_artillery_2_desc:0 "Upgrade suite consisting of a hyper rail, additional recoil dampers and emergency cryo cooling system, this mass accelerator can deliver phenomenal firepower without any significant drawbacks."
 tech_mass_accelerator_1:0 "Spinal Mounted Mass Accelerator"
 tech_mass_accelerator_1_desc:0 "Mass accelerator running the length of a dreadnought, this monstrous weapon can deliver 2kg slugs with kinetic energy equivalent to 38 kilotons of TNT, three times the power of a fission bomb dropped on Hiroshima. While capable of firing every 2 seconds, it’s effective combat fire rate is greatly hampered by the massive amount of heat generated. Sir Issac Newton really is the deadliest son-of-a-bitch in space." 
 tech_mass_accelerator_2:0 "Hammerhead Rounds"
 tech_mass_accelerator_2_desc:0 "Also called squash projectile, these slugs are specially designed to flatten on impact, increasing the amount of physical force transferred to the target. Their purpose is to crush and collapse ship’s armour or damage internals with pure shock force instead of relying on penetrative hits."

 # Auto-Cannon Branch
 tech_autocannons_1:0 "Rapid Fire Mass Driver"
 tech_autocannons_1_desc:0 "Low caliber mass drivers are traditional weapons of both fighters and vessels up to frigate size on fixed mounts, also used by larger vessels as secondary batteries in gun turrets. While lacking in punch compared to full sized mass accelerators, they feature high fire rate, being able to overwhelm weaker shields in a matter of seconds."
 tech_autocannons_2:0 "Secondary Kinetic Pulsar"
 tech_autocannons_2_desc:0 "Additional secondary pulsar is responsible for every 6th shot, featuring its own thermal sink. This allows the main pulsar to sustain more fire before venting, effectively increasing combat fire rate."
 tech_autocannons_3:0 "Incendiary Ammunition"
 tech_autocannons_3_desc:1 "Installation of emergency active cryo cooling to counter excessive heat buildup allows use of incendiary, thermite paste tipped munitions. Fittingly dubbed “Inferno Ammo” by crews, these rounds can burn through almost any material, allowing smaller ships to potentially punch above their weight. Continuous use is limited both by ammunition costs, as well as neverending complaints from maintenance crews, as the excess heat can warp weapon barrels."

 tech_flak_batteries_1:1 "Flak Battery"
 tech_flak_batteries_1_desc:1 "Gun batteries that fire shrapnel rounds at close range. They are particularly lethal to enemy strike craft, but can also defend against missiles."
 tech_flak_batteries_2:1 "Flak Cannons"
 tech_flak_batteries_2_desc:1 "Upgraded flak batteries with new, more powerful shrapnel rounds."
 tech_flak_batteries_3:1 "Flak Artillery"
 tech_flak_batteries_3_desc:1 "Predictive tracking algorithms and even more powerful rounds make these batteries incredibly lethal to enemy strike craft."

 # Missile Branch
 tech_missiles_1:0 "Semi-Active Tracking 'Pyjack' High Explosive Missile"
 tech_missiles_1_desc:0 "This basic type of cheap space combat missile relies on on-board guidance of the launching vessel, resulting in being susceptible to interference. Packed with standard HE ordinance."
 tech_missiles_2:0 "Dual Mode 'Varren' Space Missile"
 tech_missiles_2_desc:0 "Missile with dual tracking mode, it’s guided by it’s carrier sensors, switching to its own IR sensors on target approach. Can also search for targets on its own in IR mode due to the built-in IFF system, although with limited detection range."
 tech_missiles_3:0 "Independent Seeking 'Klixen' Missile"
 tech_missiles_3_desc:0 "Each projectile features a heat detection sensor, LiDAR and friend-or-foe recognition system, ensuring it will find a hostile target - though not necessarily the one in the crosshairs. Equipped with a low-yield tactical nuclear warhead."
 tech_missiles_4:0 "Two-stage warhead 'Wormneck' Missile"
 tech_missiles_4_desc:0 "Improved two-stage warhead, exploding in sequence, depending whenever the target is currently shielded. On unshielded targets the first warhead attempts to punch through armour, while the second detonates inside the ship. On shielded targets warheads separate seconds before impact to impact shields in the exact same moment, putting extra strain on shield generators."
 tech_missiles_5:0 "Singularity 'Thanix' Missile"
 tech_missiles_5_desc:0 "Colloquially called the "black hole missile," it encases particles of matter within a high-powered mass-increasing field, elevating them to near-infinite mass. This creates a gravitational singularity that draws nearby objects inward for a short time. The mass effect field soon destabilizes and returns to normal mass, with explosive results." 
 tech_swarmer_missiles_1:0 "Viper Missile System"
 tech_swarmer_missiles_1_desc:0 "Viper missile pod releases a barrage of miniature missiles, each guided by an interlinked homing system that seeks out a hostile ship. On-board VI is designed to “sacrifice” leading missiles in formation in order to let the rest slip past GARDIAN laser defences."
 tech_swarmer_missiles_2:0 "Wyvern Missile System"
 tech_swarmer_missiles_2_desc:0 "Similar to Viper missiles, Wyvern warheads are greatly enhanced. On impact, three shaped charges per missile explode in sequence. The first overloads the target's kinetic barriers before the second destroys its armor, clearing a path for the third warhead to detonate inside the target. Especially effective against lighter targets."

 # Torpedo Branch
 tech_torpedoes_1:0 "Javelin Missiles"
 tech_torpedoes_1_desc:0 "The Javelin consists of a "rack" of two or more disposable large caliber disruptor torpedo tubes bolted or magnetically "slung" onto a ship’s exterior armored hull."
 tech_torpedoes_2:0 "Synchronized Javelin Launching Pattern"
 tech_torpedoes_2_desc:0 "Fired on converging trajectories, the torpedoes detonate in a precisely timed sequence that allows the warhead's dark energy to resonate and thereby magnify the resulting space-time warp effects."
 tech_torpedoes_3:0 "Cold Launched Javelin Mk.2 Missiles"
 tech_torpedoes_3_desc:0 "Resembling old-fashioned submarine torpedo tubes, Javelin Mk.2 torpedoes come packed in individual sealed tubes filled with compressed, inert gas, firing in volleys. Opening the front of the tube causes escaping gases to push the torpedo into the vacuum. After completely clearing the tube, the torpedo ignites its thrusters."

