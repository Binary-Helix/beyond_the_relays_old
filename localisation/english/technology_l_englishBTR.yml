 # Ship sizes
 tech_space_exploration:0 "Space Exploration"
 tech_space_exploration_desc:0 "The realization of faster-than-light travel is a new dawn for space exploration. Manned missions to other star systems are now not only possible, but necessary."
 tech_corvettes:0 "Corvettes"
 tech_corvettes_desc:0 "Usually used as policing, survey and picket ships by larger galactic navies, these small ships with crew under 10 are often pressed into combat by pirates and other rogue elements. While fast and maneuverable, they lack both firepower and protection for a real fight, being easy pickings for GARDIAN defences or fighter squadrons."
 tech_destroyers:0 "Frigates"
 tech_destroyers_desc:0 "Frigates are light escort and scouting vessels,often having extensive GARDIAN systems to provide anti-fighter screening for capital ships. Their most important role remains recon, with the fleet surrounding themselves with spheres of frigates scouting for incoming enemies. In fleet combat, frigates are organized into "wolf pack" flotillas of four to six. The wolf pack circle-strafes vulnerable targets, using their superior speed and maneuverability to evade return fire."
 tech_cruisers:0 "Cruisers"
 tech_cruisers_desc:0 "Cruisers are middle-weight combatants, faster than dreadnoughts, and more heavily-armed than frigates. Cruiser-weight starships are the standard combat unit encountered away from large naval bases, the "poor bloody infantry" of most fleets. Nimble scouting frigates have neither the punch nor the stamina to stand up to serious combat, and the mighty dreadnoughts are a strategic resource, carefully hoarded and committed to the most critical battles. In major fleet engagements, cruiser squadrons support the dreadnought battle line by screening their flanks against enemies attempting to maneuver for a main gun "bow shot" from their vulnerable broadsides."
 tech_battleships:0 "Dreadnoughts"
 tech_battleships_desc:0 "Dreadnoughts are kilometer-long capital ships mounting heavy, long-range weapons. They are only deployed for the most vital missions. A dreadnought's power lies in the length of its main gun. Dreadnoughts range from 800 meters to one kilometer long, with a main gun of commensurate length. Packed full with both mass accelerators and GARDIAN defences as well as possessing near impregnable armour & shields, engaging a dreadnought with anything other than another dreadnought is considered foolish. Proud flagships of their fleets, these warships besides their formidable tactical, strategic and political weight, often are symbols of their people."
 tech_titans:0 "Superdreadnoughts"
 tech_titans_desc:0 "A Superdreadnought is a warship of terrifying power, often rivalling that of entire fleets. Complemented by equally stunning protection and a crew of nearly ten thousand. These vessels are the terror of the stars, and even the strongest of foes would are given pause by their presence." 
 tech_colossus:0 "Colossi"
 tech_colossus_desc:0 "Advances in mega-engineering make blur the lines between reality and the fantastical, enabling the construction of Colossus-class military vessels that carry weapons capable of obliterating - or fundamentally altering - entire worlds, with the push of a button."

 # Ships upgrades
 tech_corvette_hull_1:0 "Improved Corvette Hulls"
 tech_corvette_hull_1_desc:0 "Advances in building techniques will allow for the construction of sturdier and more durable corvettes."
 tech_corvette_hull_2:0 "Advanced Corvette Hulls"
 tech_corvette_hull_2_desc:0 "The latest generation of corvettes using a re-designed interior and sturdier bulkheads."
 tech_corvette_build_speed:0 "Standardized Corvette Patterns"
 tech_corvette_build_speed_desc:0 "Establishing new standards for the modeling and construction of corvettes greatly improves the efficiency of the production pipeline."

 tech_destroyer_hull_1:0 "Improved Frigate Hulls"
 tech_destroyer_hull_1_desc:0 "Advances in building techniques will allow for the construction of sturdier and more durable Frigates."
 tech_destroyer_hull_2:0 "Advanced Frigate Hulls"
 tech_destroyer_hull_2_desc:0 "The latest generation of frigates using a re-designed interior and sturdier bulkheads."
 tech_destroyer_build_speed:0 "Standardized Frigate Patterns"
 tech_destroyer_build_speed_desc:0 "Establishing new standards for the modeling and construction of Frigates greatly improves the efficiency of the production pipeline."

 tech_cruiser_hull_1:0 "Improved Cruiser Hulls"
 tech_cruiser_hull_1_desc:0 "Advances in building techniques will allow for the construction of sturdier and more durable cruisers."
 tech_cruiser_hull_2:0 "Advanced Cruiser Hulls"
 tech_cruiser_hull_2_desc:0 "The latest generation of cruisers using a re-designed interior and sturdier bulkheads."
 tech_cruiser_build_speed:0 "Standardized Cruiser Patterns"
 tech_cruiser_build_speed_desc:0 "Establishing new standards for the modeling and construction of cruisers greatly improves the efficiency of the production pipeline."

 tech_battleship_hull_1:0 "Improved Dreadnought Hulls"
 tech_battleship_hull_1_desc:0 "Advances in building techniques will allow for the construction of sturdier and more durable battleships."
 tech_battleship_hull_2:0 "Advanced Dreadnought Hulls"
 tech_battleship_hull_2_desc:0 "The latest generation of dreadnoughts using a re-designed interior and sturdier bulkheads."
 tech_battleship_build_speed:0 "Standardized Battleship Patterns"
 tech_battleship_build_speed_desc:0 "Establishing new standards for how we design and construct massive battleships greatly improves the speed at which they can be assembled."

 tech_titan_hull_1:0 "Improved Superdreadnought Hulls"
 tech_titan_hull_1_desc:0 "Advances in building techniques will allow for the construction of sturdier and more durable superdreadnoughts."
 tech_titan_hull_2:0 "Advanced Superdreadnought Hulls"
 tech_titan_hull_2_desc:0 "The latest generation of titan hulls have redesigned interiors and improved bulkheads."
