 tech_solar_panel_network:0 "Orbital Energy Conversion"
 tech_solar_panel_network_desc:1 "Advances in solar panel technology could offset the operating costs of our starbases. The panels would require an entire starbase module to generate enough energy, however."
 tech_mining_terminal:0 "Mining Guilds"
 tech_mining_terminal_desc:0 "Organized mining guilds that supervise all resource extraction in a system. This leads to increased efficiency, as independent "wildcat" miners are brought to heel."
 tech_zero_gravity_assembly_sequence:0 "Zero-G Work Frames"
 tech_zero_gravity_assembly_sequence_desc:0 "These frames come equipped with a multitude of useful tools, enabling workers to quickly and safely navigate orbital construction sites. E.V.A. missions in space have never been easier."

 # Strike Craft
 tech_strike_craft_1:0 "Carrier Operations"
 tech_strike_craft_1_desc:0 "These manned strike craft are launched from a mothership and rely on their speed and small size to survive long enough to punch through enemy defenses."
 tech_strike_craft_2:0 "Improved Strike Craft"
 tech_strike_craft_2_desc:0 "The next generation of strike craft, featuring improved avionics, better handling characteristics and more powerful armaments."
 tech_strike_craft_3:0 "Advanced Strike Craft"
 tech_strike_craft_3_desc:0 "A further refinement in strike craft design, these advanced strike craft are a pilot's dream. Their performance far exceeds that of previous models."

 # Armies and Attachments - Engineering
 tech_planetary_defenses:0 "Planetary Defenses"
 tech_planetary_defenses_desc:0 "There may come a time when intellects, vast and cool and unsympathetic, regard our worlds with envy and draw plans against us. We must be ready."
 tech_assault_armies:0 "Interplanetary Expeditionary Forces"
 tech_assault_armies_desc:0 "The invasion of another world is a staggering enterprise. There are immense logistical challenges that must be overcome before we can muster our first interplanetary armies."
 tech_drop_pod:0 "Orbital Drop Pods"
 tech_drop_pod_desc:0 "Single-use orbital drop pods will lessen our reliance on vulnerable landing craft and allow us to quickly land light forces anywhere on a planet's surface."

 # Ship Armor Components
 tech_ship_armor_1:0 "Nanocomposite Materials"
 tech_ship_armor_1_desc:0 "Reinforced nanocomposite hull plating can provide an extra layer of protection that could be the difference between life and death in a combat situation."
 tech_ship_armor_2:0 "Ablative Ceramic Plating"
 tech_ship_armor_2_desc:0 "Single layer of ablative ceramic plating, this armour is cheap to produce and easy to maintain. While it can survive a shot from most weapon systems, it’s durability under sustained fire, especially from DEW, is questionable."
 tech_ship_armor_3:0 "Layered Armour"
 tech_ship_armor_3_desc:0 "Multiple layers of armour separated by empty baffles, designed to boil away under DEW fire, scattering it’s beam. Baffles can be used as cargo space, allowing for increased armour thickness without sacrificing internal space."
 tech_ship_armor_4:0 "Carbon Nanotube Reinforced Scaffolding"
 tech_ship_armor_4_desc:0 "Layered armour depends as much on it’s plate strength as on the strength of the scaffolding that holds it in place. By reinforcing scaffolding with carbon nanotubes our ships can endure more kinetic firepower before their armour collapses in on itself."
 tech_ship_armor_5:0 "Silaris Armour"
 tech_ship_armor_5_desc:0 "Initially produced by Asari, Silaris armour provides unmatched protection from both kinetic and DEW weapons. Composed of carbon nanotube sheets woven with diamond Chemical Vapor Deposition, this armour protection is limited only by it’s scaffolding strength."

 tech_crystal_armor_1:0 "Crystal-Infused Plating"
 tech_crystal_armor_1_desc:1 "By infusing armor plating with Crystalline matter we are able to further increase the durability of our ships' protective hulls."
 tech_crystal_armor_2:0 "Crystal-Forged Plating"
 tech_crystal_armor_2_desc:1 "Introducing Crystalline matter into the forging process further improves the ultra-hard qualities of crystal-infused metals."

 tech_dragon_armor:0 "Artificial Dragonscales"
 tech_dragon_armor_desc:0 "The Ether Drake's scales are made up of multiple layers of unique mineral nanostructures. Unorthodox manufacturing techniques allow us to closely emulate these self-repairing structures."

# Thruster Components
 tech_thrusters_1:0 "Chemical Thrusters"
 tech_thrusters_1_desc:0 "Simple yet moderately effective chemical thrusters that rely on combustible propellant to function."
 tech_thrusters_2:0 "Fusion Torch"
 tech_thrusters_2_desc:0 "The primary commercial engine, so called “fusion torch” vents the plasma of a ship's power plant. Fusion torches offer powerful acceleration at the cost of difficult heat management."
 tech_thrusters_3:0 "Antiproton Engines"
 tech_thrusters_3_desc:0 "In combat, military vessels require accelerations beyond the capability of fusion torches. Antiproton engines inject antiprotons into a reaction chamber filled with hydrogen. The matter-antimatter annihilation provides unmatched motive power. The drawback is fuel production; antiprotons must be manufactured one particle at a time. Most antimatter production is done at massive solar arrays orbiting energetic stars, making them high-value targets in wartime. "
 tech_thrusters_4:0 "Improved Reaction Control Systems"
 tech_thrusters_4_desc:0 "RCS are responsible for ship maneuvering in vacuum environments. By optimizing VI and installing more powerful thrusters ships can gain extra maneuverability and control, helping not only in evading hostile fire, but also speeding up the docking procedures."

 tech_afterburners_1:0 "Afterburners"
 tech_afterburners_1_desc:0 "These powerful thrusters provide additional combat speed but consume a great deal of power."
 tech_afterburners_2:0 "Advanced Afterburners"
 tech_afterburners_2_desc:0 "This improved version of the standard afterburners provide an even greater boost to a ship's combat speed."

 # Military Stations
 tech_space_defense_station_1:1 "Deep Space Defenses"
 tech_space_defense_station_1_desc:1 "This will enable the construction of defensive deep space platforms to protect our Starbases."
 tech_space_defense_station_2:0 "Deep Space Stations"
 tech_space_defense_station_2_desc:0 "New construction methods will allow for the construction of even larger military stations in the depths of space."
 tech_space_defense_station_3:0 "Deep Space Installations"
 tech_space_defense_station_3_desc:0 "These massive installations are like cities floating in space. They can support a crew of thousands, and are often equipped with firepower rivaling that of a fleet."
 tech_space_defense_station_improvement:0 "Corps of Engineers"
 tech_space_defense_station_improvement_desc:0 "The creation of a dedicated naval engineering corps will greatly benefit the construction of deep space defense platforms, decreasing building costs and increasing durability."
 tech_space_defense_station_improvement_machine_intelligence:0 "Optimized Station Construction"
 tech_space_defense_station_improvement_desc_machine_intelligence:0 "An extensive evaluation of present military station construction methods has identified several areas of potential improvement."

 # Industry and Robotics
 tech_housing_1:1 "Pre-fabricated Buildings"
 tech_housing_1_desc:1 "Using prefabricated building schemes can both greatly decrease en-masse building costs as well as provide ease in setting up housing in limited space."
 tech_housing_2:1 "Anti-Gravity Engineering"
 tech_housing_2_desc:1 "With directional gravity technology, buildings on the surface of planets can reach higher than ever before without risking structural collapse. The sky is the limit!"
 tech_housing_agrarian_idyll:0 "Asari Civil Engineering"
 tech_housing_agrarian_idyll_desc:0 "Slick, graceful but still incredibly durable towers, beautiful yet practical city planning, flowing water and green gardens, our engineering is not only a testament to our ingenuity, it’s a reflection of our people."

 tech_mechanized_mining:0 "Mechanized Mining"
 tech_mechanized_mining_desc:0 "The application of mechanical engineering to mineral extraction is a fundamental requirement for any industrial society."
 tech_basic_industry:0 "Industrial Base"
 tech_basic_industry_desc:0 "The basic industrial infrastructure that is required to become a spacefaring civilization."
 tech_powered_exoskeletons:0 "Powered Exoskeletons"
 tech_powered_exoskeletons_desc:0 "Wearing a powered exoskeleton suit augments the user's strength and speed. The military applications are obvious, but it will also increase labor efficiency."
 tech_powered_exoskeletons_machine_intelligence:0 "Improved Servomotors"
 tech_powered_exoskeletons_desc_machine_intelligence:0 "More powerful servomotors will increase the weight our robotic units can carry. Mining units can haul more minerals off to be processed, and war machines can be fitted with heavier armaments."
 tech_mining_1:0 "Geothermal Fracking"
 tech_mining_1_desc:0 "New fracking techniques will allow us to tap into previously unattainable pockets of geothermal resources deep beneath the planet's crust."
 tech_mining_2:0 "Deep Core Mining"
 tech_mining_2_desc:0 "These massive drills are needed to access the rich mineral deposits that can often be found close to a planet's core."
 tech_mining_3:0 "Mineral Isolation"
 tech_mining_3_desc:1 "Advanced spectrometry combines with fracking techniques and chemical flushing to rapidly exploit shallow and mid-depth deposits."
 #tech_mining_network_5:0 "Pure Matter Extraction"
 #tech_mining_network_5_desc:0 ""
 tech_synchronized_work_patterns:0 "Synchronized Work Patterns"
 tech_synchronized_work_patterns_desc:0 "By synchronizing the work patterns of our mining networks, their output efficiency can be further increased."
 tech_engineering_1:0 "Nanomechanics" # Could also be Nanomatter
 tech_engineering_1_desc:0 "Advanced instrumentation allows for the study and practical application of physical systems at nanometric scales."
 tech_engineering_2:0 "Supersolid Materials" # As above, could be Supersolid Matter
 tech_engineering_2_desc:0 "The production and understanding of supersolids are of immeasurable value to any and every space-age civilization."
 tech_engineering_3:0 "Superfluid Materials"
 tech_engineering_3_desc:0 "The study of superfluidity promises to marry quantum mechanics with the fundamental interaction of gravity."
 tech_robotic_workers:0 "Robotic Workers"
 tech_robotic_workers_desc:0 "These robotic work units are perfect for menial labor tasks. They are hard-working and capable of following simple vocal instructions, but should not be expected to climb stairs."
 tech_droid_workers:0 "Droids"
 tech_droid_workers_desc:0 "Upgraded robotic workers, these units have an expanded movement range equal to that of most organics. Their neural processors have also been greatly improved."
 tech_synthetic_workers:0 "Synthetics"
 tech_synthetic_workers_desc:0 "Highly advanced robots that are stronger, faster and more durable than the vast majority of organics. With their upgraded neural processors they are fully capable of independent operations."
 #tech_enhanced_combat_software:0 "Combat Software 2.0"
 #tech_enhanced_combat_software_desc:0 ""
 tech_synthetic_leaders:0 "Synthetic Personality Matrix"
 tech_synthetic_leaders_desc:0 "Equipped with a personality, synthetics will finally be able to interact socially on equal terms with the rest of our citizens. Some units may even assume leadership roles."
 tech_mineral_purification_1:0 "Mineral Purification"
 tech_mineral_purification_1_desc:0 "Optimal processing of mined materials have allowed us to reach new levels of efficiency."
 tech_mineral_purification_2:0 "Advanced Mineral Purification"
 tech_mineral_purification_2_desc:0 "Second-stage processing of pseudo-refined minerals allow for more efficient storage and transportation."
 tech_assembly_pattern:0 "Assembly Patterns"
 tech_assembly_pattern_desc:1 "Rapid iteration in construction simulations determines the optimal component assembly patterns for each building project ahead of time."
 tech_construction_templates:0 "Construction Templates"
 tech_construction_templates_desc:1 "Standardized pre-fab templates massively reduce on-site facility construction times."
 tech_robomodding:0 "Machine Template System"
 tech_robomodding_desc:0 "Rewritable assembly templates allow for the creation of bespoke synthetic worker designs."
 tech_robomodding_m:0 "Machine Template System"
 tech_robomodding_m_desc:0 "Standardization of assembly templates allow for improved specialization of the drone population."
 tech_robomodding_points_1:0 "Cross-Model Standardization"
 tech_robomodding_points_1_desc:0 "Improved production practices allow for greater alterations to synthetic workers without compromising core functionality."
 #tech_robomodding_points_1_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$"
 # TEMP
 tech_robomodding_points_2:0 "Fungible Circuitry"
 tech_robomodding_points_2_desc:0 "Improved production practices allow for fundamental changes to synthetic workers without compromising core functionality."
 #tech_robomodding_points_2_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$"
 # TEMP
 tech_matter_generator:0 "Matter Generation"
 tech_matter_generator_desc:0 "By using vast amounts of energy we are able to convert light into matter from seemingly nothing."
 tech_mega_assembly:0 "Mega-Assembly Systems"
 tech_mega_assembly_desc:0 "Advanced templates allow us to drastically increase the assembly of new units."

 # Space Mining
 tech_space_construction:0 "Offworld Construction"
 tech_space_construction_desc:0 "Construction in space presents our engineers with new design challenges that must be solved before we can build orbital stations above other worlds."
 #tech_mine_rare_resources_t1: "Zero-Gravity Refining"
 #tech_mine_rare_resources_t1_desc: "New refining techniques are necessary in order to process the many exotic materials we are finding as we explore the galaxy."
 #tech_mine_rare_resources_t3: "Nanoparticle Extraction"
 #tech_mine_rare_resources_t3_desc: "An efficient way of extracting nanoparticles will allow us to exploit new strategic resources that were previously beyond our reach."
 tech_mining_station_improvement_1:0 "On-Site Processing"
 tech_mining_station_improvement_1_desc:0 "By processing minerals directly above the world where they are extracted, our mining efficiency is substantially improved."
 tech_mining_station_improvement_2:0 "Autonomous Mining Operations"
 tech_mining_station_improvement_2_desc:0 "By relying extensively on automated drones, mining stations can be operated with only a small skeleton crew. This will lower their costs."
 tech_mine_satramene:0 "Satramene Refining"
 tech_mine_satramene_desc:1 "This gas is a naturally occurring stimulant found on some worlds. It has a calming effect on most beings, and can be used as a non-violent way of pacifying hostile individuals."
 tech_mine_garanthium:0 "Garanthium Mining"
 tech_mine_garanthium_desc:1 "Establishing successful Garanthium quarries poses unique challenges, as the malleable qualities of the ore make it as difficult to mine as it is attractive."
 tech_mine_orillium:0 "Orillium Mining"
 tech_mine_orillium_desc:1 "Stabilization beams allow relatively safe extraction of volatile Orillium ores."
 tech_mine_living_metal:0 "Living Metal"
 tech_mine_living_metal_desc:0 "Mining and processing the rare living metals is exceedingly difficult, but successful application of the mutable alloys yields incomparable advantages."
 tech_mine_betharian:0 "Betharian Refining"
 tech_mine_betharian_desc:0 "The Betharian minerals appear to have originated from singular source, but were scattered across the galaxy millennia ago. The minerals are most often encountered as pebble-sized clusters, and are highly flammable."
 tech_mine_rare_crystals:0 "Rare Crystal Mining"
 tech_mine_rare_crystals_desc:1 "Mining these crystals without damaging or even destroying them is an extremely delicate process. It requires advanced equipment capable of pinpoint precision."

 # Aura Components
 tech_aura_nanobot:0 "Nanobot Assemblers"
 #tech_aura_nanobot_desc:0 ""
 tech_aura_minefield:0 "Proximity Mines"
 #tech_aura_minefield_desc:0 ""

 # Megastructures
 tech_mega_engineering:0 "Mega-Engineering"
 tech_mega_engineering_desc:1 "To complete construction projects of truly staggering scales we must first achieve a fundamental understanding of both the engineering and resource storage requirements for such megastructures."

