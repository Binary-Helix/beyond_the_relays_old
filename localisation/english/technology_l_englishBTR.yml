 # Science Ship Actions
 tech_deep_scan:0 "Deep Scan Instruments"
 tech_deep_scan_desc:0 "Unused" # TEMP
 tech_databank_uplinks:0 "Databank Uplinks"
 tech_databank_uplinks_desc:0 "High-capacity quantum bands dedicated to databank transfers make possible virtually completely synchronous research operations across vast distances."
 tech_improved_databank_uplinks:0 "Uplink Miniaturization"
 tech_improved_databank_uplinks_desc:0 "Miniaturization of the endpoint transmitters allow for installing them in clusters, further increasing bandwidth."

 # Physics Lab & related
 tech_basic_science_lab_1:0 "Scientific Method"
 tech_basic_science_lab_1_desc:0 "Testable predictions of observable phenomena."
 tech_basic_science_lab_2:0 "Exotic Materials Labs"
 tech_basic_science_lab_2_desc:1 "As we explore the galaxy, we continually encounter new materials and substances that are unfamiliar to us. Cataloging and analyzing these discoveries will require new facilities."
 tech_basic_science_lab_3:0 "Multi-Dimensional Studies"
 tech_basic_science_lab_3_desc:1 "To expand our knowledge base, we must consider all levels of existence. A new realm of science awaits us!"
 tech_physics_1:0 "Quantum Theory"
 tech_physics_1_desc:0 "Exploring the mediation of fundamental forces through subatomic particles."
 tech_physics_2:0 "Applied Quantum Physics"
 tech_physics_2_desc:0 "The seemingly erratic behavior of tiny things can dramatically alter the way we think about bigger things."
 tech_physics_3:0 "Space-Time Theory"
 tech_physics_3_desc:0 "Three dimensions, inextricable from the fourth."
 tech_administrative_ai:0 "Administrative VI"
 tech_administrative_ai_desc:0 "Administrative VIs are processing massive amounts of raw data 24/7, giving administration a clearer picture of the situation."
 tech_administrative_ai_machine_intelligence:0 "Academic Optimization"
 tech_administrative_ai_desc_machine_intelligence:0 "New subroutines will sharpen the focus of our research units and eliminate inefficiency."
 tech_self_aware_logic:2 "Self-Evolving Logic"
 tech_self_aware_logic_desc:2 "Introspective prioritization."
 tech_sapient_ai:0 "High Speed Scientific VI"
 tech_sapient_ai_desc:0 "Specialized scientific VIs can process more data faster compared to commercial VIs, speeding up the monotonous work of processing tons of raw data."

 tech_administrative_ai_hive_mind:0 "Synaptic Enhancers"
 tech_administrative_ai_desc_hive_mind:0 "Thought before action. Our Mind will evolve to ever greater heights."
 tech_self_aware_logic_hive_mind:0 "Autonomous Synapses"
 tech_self_aware_logic_desc_hive_mind:0 "Indivisible unity apart."

 tech_positronic_implants:0 "Positronic Implants"
 tech_positronic_implants_desc:0 "Expanding possibilities through the application of limited cybernetics."
 tech_positronic_implants_machine_intelligence:0 "Positronic Processors"
 tech_positronic_implants_desc_machine_intelligence:0 "Opening new avenues of synthetic thought."

 tech_combat_computers_1:0 "Specialized Combat Computers"
 tech_combat_computers_1_desc:0 "Active matrices tuned for specific combat-centric tasks greatly improve engagement efficiency." # The development of active combat personalities allows combat-AI to specialize heavily in specific tasks.
 tech_combat_computers_2:0 "Extended Combat Algorithms"
 tech_combat_computers_2_desc:0 "Further advances in predictive algorithms allow for augmented tactical decision-making in the field."
 tech_combat_computers_3:0 "Self Evolving Defensive VI Matrix"
 tech_combat_computers_3_desc:0 "VI responsible for defence against enemy hacking attempts as well as supporting the crew by constantly analysing rapidly changing battlefield situations. Due to its self evolving nature, is highly resistant to hostile hacking attempts. Not outlawed per se, it is considered AI by some parties." # The effectiveness of Ship-AIs have proved far greater with the sensation of a fear of death.
 tech_combat_computers_autonomous:0 "Autonomous Ship Intellects"
 tech_combat_computers_autonomous_desc:0 "Granting our ships their own semi-autonomous intellect will greatly enhance their responsiveness in combat."
 tech_pd_tracking_1:0 "GARDIAN Point Defence"
 tech_pd_tracking_1_desc:0 "A starship's General ARea Defense Integration Anti-spacecraft Network (GARDIAN) consists of anti-missile and anti-fighter laser turrets on the exterior hull. Since lasers move at light speed, they cannot be dodged by anything moving at subluminal speeds. Unless the beam is aimed poorly, it will always hit its target. In the early stages of a battle, GARDIAN fire is 100% accurate. It is not 100% lethal, but it doesn't have to be. Damaged fighters must break off for repairs."
 tech_pd_tracking_2:0 "Improved GARDIAN Laser Focusing Lenses"
 tech_pd_tracking_2_desc:0 "Lasers are limited by diffraction. The beam 'spreads out', decreasing the energy density the weapon can place on a target. Any high-powered laser is a short-ranged weapon. However, using improved focusing lenses we can give our gunner a few more precious seconds of engagement time."
 tech_pd_tracking_3:0 "Advanced GARDIAN Laser Heat Venting"
 tech_pd_tracking_3_desc:0 "One of the main limitations of GARDIAN systems, and lasers in general, is heat. Weapons-grade lasers require cool-down time, during which heat is transferred to sinks or radiators. As lasers fire, heat builds within them, reducing damage, range and accuracy. By employing upgraded heat sinks our systems can hold their integrity for an extended period of time."
 tech_synchronized_defences:0 "Synchronized Defenses"
 tech_synchronized_defences_desc:0 "Aligning defensive and offensive weapon execution paradigms allows for increased efficiency."
 tech_global_research_initiative:1 "Interplanetary Research Initiative"
 tech_global_research_initiative_desc:2 "A bid for interplanetary resource pools and more flexible research grants."
 tech_cryostasis_1:0 "VI Assisted Colony Management"
 tech_cryostasis_1_desc:0 "VI designed to the new colony leadership in colony deployment by giving through analysis on current colony needs and threats, as well as suggesting best colony layouts to maximize efficiency."
 tech_cryostasis_1_machine_intelligence:0 "Colony Fabrication Drones"
 tech_cryostasis_1_desc_machine_intelligence:0 "Fleets of small but efficient construction drones that are stored in the cargo bays of colony ships. Once activated on a planetary surface, they greatly speed up the initial settlement process."
 tech_cryostasis_2:0 "Specialized Colonial Survey & Construction Vehicles"
 tech_cryostasis_2_desc:1 "Supplying fresh colonists with survey/scout all terrain vehicles and lightweight construction vehicles can further speed up colony development speed."
 tech_automated_exploration:0 "Automated Exploration Protocols"
 tech_automated_exploration_desc:0 "An advanced VI will aid science officers in their task to explore strange new worlds, to seek out new life and new civilizations, to boldly go where no Blorg has gone before. The Science Ship will be able to explore the galaxy with help from a VI."
 tech_automated_exploration_machine_intelligence:0 "Autonomous Exploration Algorithms"
 tech_automated_exploration_desc_machine_intelligence:0 "Updated and more advanced algorithms will not only speed up surveying, but also permit our exploration assets to spend more time in deep space without continuous instructions from the central Machine Intelligence."
 tech_auxiliary_fire_control:0 "Auxiliary Fire-control"
 tech_auxiliary_fire_control_desc:1 "$FIRE_CONTROL_1_DESC$"

 # Resources
 tech_exotic_gases:0 "Exotic Gas Refining"
 tech_exotic_gases_desc:0 "Exotic Gas can be produced artificially, but it is a difficult process that requires advanced refinery equipment."
 tech_volatile_motes:0 "Volatile Material Plants"
 tech_volatile_motes_desc:1 "Aside from the obvious safety concerns, the artificial creation of Volatile Motes is an extremely delicate and complicated process that requires highly specialized equipment."
 tech_rare_crystals:0 "Rare Crystal Manufacturing"
 tech_rare_crystals_desc:1 "The crystallization process is complicated and difficult, but synthetic crystals can be manufactured by using specialized industrial plants."

 tech_mine_neutronium:0 "Neutronium Extraction"
 tech_mine_neutronium_desc:1 "Neutronium is a super-dense substance composed of neutrons that can be forged into extremely resistant and durable armor."
 tech_mine_dark_matter:0 "Dark Matter Drawing"
 tech_mine_dark_matter_desc:1 "This exotic substance has many properties that seemingly defy the laws of physics. Harvestable concentrations can only be found near Black Holes or in certain nebulas."

 # Ship Reactor Components
 tech_fission_power:0 "Fission Power"
 tech_fission_power_desc:1 "This energy source generates power for ships through induced fission, but it also produces harmful nuclear waste."
 tech_fusion_power:0 "Fusion Power"
 tech_fusion_power_desc:1 "Nuclear fusion processes generate a great amount of power for ships, but without many of the risks associated with fission power."
 tech_cold_fusion_power:0 "Cold Fusion Power"
 tech_cold_fusion_power_desc:1 "The ability to sustain a fusion reaction at relatively low temperatures will result in a new generation of fusion reactors for our ships."
 tech_antimatter_power:0 "Antimatter Power"
 tech_antimatter_power_desc:1 "By harnessing the energy produced by matter/antimatter annihilations, our efficiency at generating ship power will be orders of magnitude better than fusion."
 tech_zero_point_power:0 "Zero Point Power"
 tech_zero_point_power_desc:1 "These generators extract vacuum energy, providing an almost limitless supply of ship power. There is no more efficient way to generate energy."
 tech_dark_matter_power_core:0 "Dark Matter Power"
 tech_dark_matter_power_core_desc:1 "These generators appear to somehow draw energy directly from dark matter, providing more ship power than should be possible according to the laws of physics."
 tech_dark_matter_propulsion:0 "Dark Matter Propulsion"
 tech_dark_matter_propulsion_desc:0 "$SHIP_THRUSTER_5_DESC$"

 tech_reactor_boosters_1:0 "Reactor Boosters"
 tech_reactor_boosters_1_desc:0 "$REACTOR_BOOSTER_1_DESC$"
 tech_reactor_boosters_2:0 "Improved Reactor Boosters"
 tech_reactor_boosters_2_desc:0 "$REACTOR_BOOSTER_2_DESC$"
 tech_reactor_boosters_3:0 "Advanced Reactor Boosters"
 tech_reactor_boosters_3_desc:0 "$REACTOR_BOOSTER_3_DESC$"

 # Shield Components
 tech_shields_1:0 "Deflectors"
 tech_shields_1_desc:0 "Energy deflector screens can stop a limited amount of incoming enemy fire before overloading. Their main drawback is that they consume large amounts of power."
 tech_shields_2:0 "Improved Deflectors"
 tech_shields_2_desc:0 "These updated deflector screens are capable of soaking up even more punishment before they overload."
 tech_shields_3:0 "Shields"
 tech_shields_3_desc:0 "These new shield generators represent the next generation of energy screens, replacing the older deflector technology. They offer significantly better protection."
 tech_shields_4:0 "Advanced Shields"
 tech_shields_4_desc:0 "An updated shield generator that produces an even stronger energy field. Only sustained enemy fire can penetrate this barrier."
 tech_shields_5:0 "Hyper Shields"
 tech_shields_5_desc:0 "These reinforced and hardened energy shields are incredibly powerful. The protection they offer is second to none."
 tech_shield_rechargers_1:0 "Shield Capacitors"
 tech_shield_rechargers_1_desc:1 "These capacitors store surplus energy which can quickly be transferred to reinforce a ship's shields."
 tech_planetary_shield_generator:0 "Planetary Shields"
 tech_planetary_shield_generator_desc:0 "Generating a strong energy shield within a planetary atmosphere is a greater challenge than in the vacuum of space, but it offers a potent defense against orbital bombardment."
 tech_dark_matter_deflector:0 "Dark Matter Deflectors"
 tech_dark_matter_deflector_desc:0 "These deflectors utilize dark matter to deflect incoming projectiles in a way that seems to utterly defy the laws of nature."
 tech_psionic_shield:0 "Psionic Shields"
 tech_psionic_shield_desc:0 "These extremely powerful shields are generated out of pure psychic energy by a cadre of psionic specialists. Their powers are further augmented by large arrays of psi emitters."
 tech_psionic_barrier:0 "Psionic Barrier"
 tech_psionic_barrier_desc:0 "These barriers are generated out of pure psychic energy by a cadre of psionic specialists. They will be able to stop some incoming fire, like our Energy deflector systems, but without the prohibitive power consumption."

 # Sensor Components
 tech_sensors_2:0 "Thermographic and Radar Detection."
 tech_sensors_2_desc:0 "A powered ship emits a great deal of energy; the heat of the life support systems; the radiation given off by power plants and electrical equipment; the exhaust of the thrusters. Starships stand out plainly against the near-absolute zero background of space."
 tech_sensors_3:0 "LiDAR Assisted Sensors"
 tech_sensors_3_desc:0 "LiDARs (Light Detection and Ranging) emit a "ping" of energy and "listen" for return signals. LiDARs have a narrower field of view than radar, but LiDAR resolution allows images of detected objects to be assembled. However, LiDARs are short range only, leaving radars for long range scans."
 tech_sensors_4:0 "Advanced VI Sensor Clutter Cleanup"
 tech_sensors_4_desc:0 "Despite popular belief, space is quite cluttered, and receiving a clear sensor picture can prove difficult. VIs can help piece together received signals, resulting in clearer situational awareness."
 tech_orbital_sensor_array:0 "Orbital Sensor Arrays"
 tech_orbital_sensor_array_desc:0 "Powerful sensor arrays that can be added to the structure of orbital spaceports. They provide excellent sensor coverage of the surrounding region of space."

 # Power Plants
 tech_power_plant_1:0 "High-Energy Capacitors"
 tech_power_plant_1_desc:0 "Capacitors capable of storing vast amounts of energy is one of the cornerstones for any modern civilization."
 tech_power_plant_2:0 "Unified Banking"
 tech_power_plant_2_desc:0 "Establishing a galactic standard for trade and commerce is one step. Allowing for standardized Banking procedures to be shared across the Galaxy not only radically speeds up monetary transactions, but invigorates the economy due to the ease of nature in moving vast amounts of sums."
 tech_power_plant_3:0 "Discretionary Government Investments"
 tech_power_plant_3_desc:0 "Centralizing and subsidizing certain investment opportunities grants access to a far larger credit pool than standard taxation practices. Providing Private Citizens the ability to invest in the market through the government allows us to share in the marginal profits. Subsidized investing has now become a major revenue stream for our Empire, and commercial growth has since skyrocketed."
 tech_power_plant_4:0 "Government Sponsored Commercial Conglomerates"
 tech_power_plant_4_desc:1 "Skirting dangerously close to the edge of legality, these commercial powerhouses have stuck a deal with their local officials, diverting a substantial portion of their overall revenue for increased leeway with corporate activities. These commercial titans are allowed greater freedoms than their competitors and in some cases, are able to make use of the local law presence to secure their own interests. Is this morally correct? No. But it means a larger treasury with which our Empire may continue to prosper."
 #tech_power_plant_5:0 "Matter to Energy Conversion"
 #tech_power_plant_5_desc:0 ""
 tech_stellar_absorption:0 "Stellar Absorption"
 #tech_stellar_absorption_desc:0 "Unused" # TEMP
 tech_power_hub_1:0 "Global Energy Management"
 tech_power_hub_1_desc:1 "Load-balancing facilities can greatly improve the stability of local grids and feed excess power back into centralized capacitors."
 tech_power_hub_2:0 "Planetary Power Grid"
 tech_power_hub_2_desc:1 "A re-engineered and unified grid further reduces energy losses over distance."

 # Warp Drives
 tech_wormhole_generation_1:0 "Subspace Wormholes"
 tech_wormhole_generation_1_desc:0 "By tunneling directly through subspace, a temporary conduit can be established between two different points in normal space. Travel between these points would be near instantaneous."
 tech_wormhole_generation_2:0 "Wormhole Calibration Matrix"
 tech_wormhole_generation_2_desc:0 "The creation of a stable wormhole takes time and requires massive amounts of energy, but the process can be streamlined with the use of special calibrators."
 tech_wormhole_generation_3:0 "Wormhole Containment Fields"
 tech_wormhole_generation_3_desc:0 "These containment fields allow for the creation of more powerful wormholes without the risk of triggering a sudden subspace energy cascade."
 tech_hyper_drive_1:0 "Relay Travel"
 tech_hyper_drive_1_desc:0 "By studying the ancient relics left behind by the enigmatic Protheans, we have uncovered the secret to Faster than Light travel! Moreover, the discovery of the Protheans galactic highway network, the Mass Relays, has opened up the possibilities to truly conquer the stars! Our scientists can only imagine what other technological marvels lie in wait for us to discover. The Possibilities are seemingly endless."
 tech_hyper_drive_2:0 "Precise Relay Navigation"
 tech_hyper_drive_2_desc:0 "The arcane nature of the Mass Effect Relays continue to boggle even the brightest minds of our Empire. However, steps have been made to make Relay travel more efficient and painless. Some of our pilots have equated entering a Relay akin to “hitting a target the size of a pinhead” Obviously that level of precision can be difficult to emulate jump after jump, and even more so when coordinating a full fleet movement through a relay. We’ve thus created standardized Navigational procedures that should relax some of the pressures off our pilots and allow our fleets to move quicker through the galaxy."
 tech_hyper_drive_3:0 "Advanced VI Drift Compensation "
 tech_hyper_drive_3_desc:0 "Our scientists have been hard at work developing VI technology that has been specifically directed to better calculate drift compensation when reaching the destination relay. This results in tighter formations being kept intact when fleets move together and less time being spent reorganizing the fleet at the destination relay. Functionally, our ships will travel further, even faster."
 tech_hyperlane_mapping:0 "Hyperlane Mapping"
 tech_hyperlane_mapping_desc:0 "Although we do not travel through hyperspace, mapping the galaxy's extensive hyperlane network gives us a clear advantage against those who do."
 tech_warp_drive_1:0 "Warp Travel"
 tech_warp_drive_1_desc:0 "By enveloping a vessel in a warp field and forming a subspace bubble around it, velocities exceeding the speed of light are theoretically possible."
 tech_warp_drive_2:0 "Warp Field Stabilizers"
 tech_warp_drive_2_desc:0 "Improved stabilization techniques for warp fields will enable our ships to travel farther while expending less energy."
 tech_warp_drive_3:0 "Warp Drive Ramscoops"
 tech_warp_drive_3_desc:0 "These revolutionary ramscoops are attached to warp drives and function as particle collectors, replenishing a starship's fuel supply."
 tech_jump_drive_1:0 "Jump Drive"
 tech_jump_drive_1_desc:1 "A groundbreaking technological marvel, the Jump Drive shreds the local space-time continuum and rearranges it on the quantum level to be identical to that of the target destination - and thus the ship appears to near-instantly "jump" from system to system."
 tech_psi_jump_drive_1:0 "Psi Jump Drive"
 tech_psi_jump_drive_1_desc:1 "The Psi Jump Drive harnesses the psi energies emitted by the crew to force the vessel through the very fabric of reality, instantly "jumping" vast distances."
 tech_wormhole_stabilization:0 "Wormhole Stabilization"
 tech_wormhole_stabilization_desc:0 "A naturally occurring subspace wormhole is a fickle thing, and its fluctuating energy levels typically make it impossible to travel safely between its linked apertures. There are ways to temporarily stabilize its matrix, however."
 tech_gateway_activation:0 "Relay Reactivation"
 tech_gateway_activation_desc:0 "Ancient nonfunctioning Relays have laid adrift in space for many millennia. Due to the outstanding efforts of our scientists, we have gleaned the necessary information to reactivate these slumbering behemoths and reintroduce them into the galactic network."
 tech_gateway_construction:0 "Mass Relay Construction"
 tech_gateway_construction_desc:0 "We’ve done it, years of research and experimentation of these ancient megastructures have paid off. At the very least we have an experimental prototype Relay of our own design. If it functions as intended, we will be able to add our very own relays into the galactic network. And with the added benefit of dictating who can utilize our relays at any given time"

 # Aura Components
 tech_shield_recharge_aura_1:0 "Capacitor Fields"
 tech_shield_recharge_aura_1_desc:1 "Localized fields of charged particles can energize depleted shield capacitors."
 tech_aura_shield_dampener:0 "Shield Dampeners"
 #tech_aura_shield_dampener_desc:0 ""
 tech_aura_quantum_destabilizer:1 "Quantum Destabilizer"
 tech_aura_quantum_destabilizer_desc:1 "Quantum Destabilizers agitate the local quantum field, disturbing sensitive targeting equipment aboard hostile ships."
 tech_enigmatic_disruption_field:0 "Enigmatic Disruption Field"
 tech_enigmatic_disruption_field_desc:1 "By flooding a localized area with weak, randomly-modulated electromagnetic pulses, enemy shield and weapons systems can be partially disrupted."

 # Aux
 tech_enigmatic_encoder:0 "Enigmatic Encoder"
 tech_enigmatic_encoder_desc:1 "The Enigmatic Encoder scrambles flight path data according to some indeterminable design before feeding it back to fleet command."
 tech_enigmatic_decoder:0 "Enigmatic Decoder"
 tech_enigmatic_decoder_desc:1 "While producing average results in standard tests, the accuracy of Enigmatic Decoder's prediction algorithms seemingly increases as the target's flight path grows more erratic."

 # Ascension perk
 tech_ascension_theory:0 "Ascension Theory"
 tech_ascension_theory_desc:0 "Our history is a repeating cycle of dramatic technological, political, and cultural leaps; these leaps are often preceded by periods of upheaval and followed by times of relative stability. By identifying the core, recurring premises of these leaps, we may be able to effectively short-circuit the cycle for our own benefit."
 tech_ascension_theory_apoc:0 "$tech_ascension_theory$"
 tech_ascension_theory_apoc_desc:0 "$tech_ascension_theory_desc$"

