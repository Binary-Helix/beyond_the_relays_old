 # Laser Branch
 tech_lasers_1:0 "Heavy GARDIAN Batteries"
 tech_lasers_1_desc:0 "Modern point defense systems make use of extremely advanced VI algorithms which, along with the ship’s onboard sensor suite, can predict the paths of incoming projectiles and strike craft. In order to reduce lag between detection and interception, high powered laser beams are vectored onto incoming targets. These lasers are capable of causing serious damage to guidance systems, or even, at close range, cutting through or detonating the incoming threat."
 tech_lasers_2:0 "Advanced Heavy GARDIAN Systems"
 tech_lasers_2_desc:0 "Further breakthroughs to the VI architecture of our GARDIAN systems allow even more efficient point defence calculations, thereby allowing the GARDIAN to also assume basic offensive capabilities. While still mainly defensive in nature, the versatility of these systems cannot be discounted."
 tech_lasers_3:0 "Offensive Heavy GARDIAN Suite"
 tech_lasers_3_desc:0 "As VI architecture continues to develop, more and more space can be dedicated to purely offensive action. Dedicated systems are now in place allowing the GARDIAN weapons to act effectively against enemy frigates and fighters. Larger GARDIAN systems may even threaten Cruiser class vessels if enough are combined together in a single assault."
 tech_lasers_4:0 "Dual Heavy GARDIAN VI Matrix"
 tech_lasers_4_desc:0 "A dual VI system is now in place where two distinct VI’s occupy the same GARDIAN weapons on a warship and share information calculations. This allows the defenses around a warship to remain wholly unrestricted by offensive use of GARDIAN weaponry. With a dedicated assault VI the GARDIAN system is now operating at levels comparable to the armerments on a small cruiser, although the range is still limited to near point blank, or 'knife fight', range."
 tech_lasers_5:0 "Thanix Cannon"
 tech_lasers_5_desc:0 "Following the Battle of the Citadel, human and turian volunteers conducted a massive three-month recovery effort to clear the station's orbit of debris. Secretly, the turian Office of Technological Reconnaissance 'volunteers' were technology recovery specialists salvaging the main weapon of the geth flagship Sovereign, and large amounts of its valuable element zero core. The massive element zero core powered an electromagnetic field suspending a liquid iron-uranium-tungsten alloy that shaped into armor-piercing projectiles when fired. The jet of molten metal, accelerated to a fraction of the speed of light, destroys targets by impact force and irresistible heat."
 tech_energy_lance_1:0 "Thanatos Cannon"
 tech_energy_lance_1_desc:1 "An Upscaled version of the Thanix Cannon created by the Turian military, the Thanatos is mountable on Cruisers and Dreadnoughts alike. The upscaled version follows the same principles of their smaller derivative, super heated molten metal is launched through the barrel accelerated to a fraction of the speed of light and destroys targets through impact force and irresistible heat."
 tech_energy_lance_2:0 "Typhoeus X Cannon"
 tech_energy_lance_2_desc:1 "The Typhoeus, named after a human mythological multi headed snake creature, takes the Ideas established in the Thanix and Thanatos Cannons and instead of iterating further on the design, simply created a larger weapon platform for more firepower to be allocated in one space. A Multi-barreled, Spinally mounted, Behemoth, dreadnought devastator weapon, the Typhoeus fires multiple super heated metal alloy 'beams' at nearly light speed into hostile vessels. The sheer force of impact is enough to completely obliterate ships smaller than opposing dreadnaughts. The heat of the molten beams cut through starship armor like nothing else, and triggers mass overheating in all but the most thermally regulated warships. A more terrifying, or expensive,  weapon is unlikely to be invented in our time. At least, that is the hope. May we never have a need to use it."
 tech_perdition_beam:0 "Superdreadnought Spinal Mass Accelerator"
 tech_perdition_beam_desc:0 "Main gun of a superdreadnought is an absolute behemoth based off planetary defence cannons. Capable of outranging and disabling even dreadnoughts with just a few shots, they are the ultimate ship mounted mass accelerator weapons."

 # Plasma Weapons
 tech_plasma_1:0 "Thermal Cannons"
 tech_plasma_1_desc:0 "A revolutionary new development in the arsenal of larger ship class combat, the Thermal Cannon relies off of the heat generation of warships and uses it against them. Harnessing large heat radiators coupled along the warship, a series of diffusers transfers the building heat in a warship to “cook” a superheated projectile. This molten slag is then launched towards the enemy, coating hostile warships and dramatically exacerbating their thermal buildup. The increased heat generation either forces combatants to withdraw into FTL or be cooked alive in their ship."
 tech_plasma_2:0 "Thermal Artillery"
 tech_plasma_2_desc:0 "Additional research into Thermal Warfare has paid off. We are now able to mount more efficient thermal radiators on our warships, both increasing their effective time in combat as well as allowing thermal projectiles to be fired at even higher temperatures. Development into specific thermal conducting shells has given rise to the effective range of our thermal weaponry, thus allowing us to create proper Thermal Artillery."
 tech_plasma_3:0 "Geth Plasma Cannons"
 tech_plasma_3_desc:0 "Building off our own advances in thermal warfare, we have successfully replicated the devastating plasma weaponry employed by the reclusive Geth."
 tech_arc_emitter_1:0 "Offensive Cyberware VI Suite"
 tech_arc_emitter_1_desc:1 "This cyberware suite's role is to aggressively try to intercept and hack enemy vessel systems, ranging from disruptions of ballistic computers to sabotage of the main reactor. One of the weapon systems had to be sacrificed in order to make space&weight for VI servers and a mounting of a powerful tight beam signal emitter, being able to cut through clutter and ECM systems."
 tech_arc_emitter_2:0 "Self Evolving Cyberware Suite"
 tech_arc_emitter_2_desc:0 "While its legality in Council Space is debatable, this VI is able to self evolve and create unpredictable patterns, able to defeat virtually any cyberwarfare defence system given enough time. This software is capable of using treacherous tactics, such as stealth-disabling safeties on warships near their heat limit, and waiting until crews inadvertently wreck their own ship in the heat of combat."

 # Disruptor Weapons
 tech_disruptors_1:0 "Early Disruptor Torpedoes"
 tech_disruptors_1_desc:1 "We’ve begun experimenting with mixing element zero with our torpedoes. Initial Results seem promising as the Eezo coating generates an unstable mass effect field when reacting to the torpedoes navigation system. Unfortunately this means the torpedoes need to be fired at point blank range. The generated mass effect field disrupts conventional Kinetic Barrier technology, targeting the Ship’s Armor directly. The instability of the mass effect field causes further damage as molecules rip themselves apart."
 tech_disruptors_2:0 "Advanced Disruptor Torpedoes"
 tech_disruptors_2_desc:1 "We’ve developed a better means of countering Kinetic Barriers. Instead of relying on an eezo coating, we’ve implanted small opposing mass effect generators on the payload itself, resulting in a more consistent shield bypass, while keeping the more sensitive electrical equipment as isolated as possible at the rear of the torpedoes."
 tech_disruptors_3:0 "Heavy Disruptor Torpedoee"
 tech_disruptors_3_desc:1 "With our knowledge of mass effect field generation and manipulation growing, we have been able to reduce the size of the individual mass effect generators on the torpedoes, allowing for much larger, and more devastating, payloads."
 tech_energy_torpedoes_1:1 "Gravitic Singularity Launcher"
 tech_energy_torpedoes_1_desc:2 "This unrefined and upscaled rendition of the Reaper Blackstar exploits an element zero core and mass effect fields to fire gravitational singularities--micro black holes--that revert to their natural lethality when they impact a solid object."
 tech_energy_torpedoes_2:1 "Heavy Singularity Launchers"
 tech_energy_torpedoes_2_desc:1 "This rendition of the Gravitic Singularity Launcher takes all the destructive capability of its predecessors and adds to it by tearing apart the strong nuclear forces that hold the target's atoms together, resulting in a localized fusion reaction in light atoms and a localized fission reaction in heavy atoms."
 null_void_beam:0 "Null Void Beam"
 null_void_beam_desc:1 "By harnessing the entropic nature of the Null Void, this beam can actually destroy energy."

 # Critter Weapons
 tech_extradimensional_weapon_1:0 "Extradimensional Weaponry"
 tech_extradimensional_weapon_1_desc:1 "Applying 5th-dimensional energy manipulation principles on lower dimensional planes allows for the creation of powerful energy weapons."
 tech_mining_drone_weapon_1:0 "Mining Drone Lasers"
 tech_mining_drone_weapon_1_desc:1 "Using strong-focus lenses in combination with an oscillating firing frequence help create lasers strong enough to mine asteroids, or shoot down hostiles."
 tech_space_cloud_weapon_1:0 "Cloud Lightning Conduits"
 tech_space_cloud_weapon_1_desc:1 "Void Clouds use the electrical charges generated by the dense gases that make up most of their core to release bolts of burning plasma. Using the same gas composition together with a specialized conduit allows for powerful lightning weaponry."
 tech_blue_crystal_weapon_1:0 "Blue Crystal Capacitors"
 tech_blue_crystal_weapon_1_desc:1 "Crystalline Entities store stellar raditation within their prismatic bodies and can focus it to emit laser-like beams. Using the sapphire type's prismatic pattern as a base we can construct laser capacitors that produce energy at a similar wavelength."
 tech_green_crystal_weapon_1:0 "Green Crystal Capacitors"
 tech_green_crystal_weapon_1_desc:1 "Crystalline Entities store stellar raditation within their prismatic bodies and can focus it to emit laser-like beams. Using the emerald type's prismatic pattern as a base we can construct laser capacitors that produce energy at a similar wavelength."
 tech_yellow_crystal_weapon_1:0 "Yellow Crystal Capacitors"
 tech_yellow_crystal_weapon_1_desc:1 "Crystalline Entities store stellar raditation within their prismatic bodies and can focus it to emit laser-like beams. Using the topaz type's prismatic pattern as a base we can construct laser capacitors that produce energy at a similar wavelength."
 tech_red_crystal_weapon_1:0 "Red Crystal Capacitors"
 tech_red_crystal_weapon_1_desc:1 "Crystalline Entities store stellar raditation within their prismatic bodies and can focus it to emit laser-like beams. Using the ruby type's prismatic pattern as a base we can construct laser capacitors that produce energy at a similar wavelength."

