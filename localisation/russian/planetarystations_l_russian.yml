  d_broken_blocker:0 "Распотрошённая планета"
  d_broken_blocker_desc:0 "Эта планета лишена пригодной для дыхания атмосферы и находится в состоянии разрушения. Гравитационная стабильность нарушена и планета медленно разрывается изнутри."
  d_broken_cold_blocker:0 "Распотрошённая планета"
  d_broken_cold_blocker_desc:0 "Эта планета лишена пригодной для дыхания атмосферы и находится в состоянии разрушения. Гравитационная стабильность нарушена и планета медленно разрывается изнутри."
  d_mineral_lodes:0 "Залежи минералов"
  d_mineral_lodes_desc:0 "В этой области обнаружена высокая концентрация богатых минеральных отложений.\n\nДля доступа к этому ресурсу требуется специализация §YДобывающая станция§!."
  d_geothermal_springs:0 "Геотермальные источники"
  d_geothermal_springs_desc:0 "В этом регионе из коры планеты происходят выбросы горячего пара и газов.n\nДля доступа к этому ресурсу требуется специализация §YЭнергетическая станция§!."
  d_hydrocarbon_deposits:0 "Залежи углеводородов"
  d_hydrocarbon_deposits_desc:0 "В этом регионе планеты обнаружены источники горючих ископаемых.n\nДля доступа к этому ресурсу требуется специализация §YЭнергетическая станция§!."
  d_rich_regolith_formations:0 "Богатые образования реголита"
  d_rich_regolith_formations_desc:0 "Слой реголита в этом месте имеет большую концентрацию изотопа гелий-3, используемого в энергетике.\n\nДля доступа к этому ресурсу требуется специализация §YДобывающая станция§!."
  d_odd_life_forms:0 "Необычные формы жизни"
  d_odd_life_forms_desc:0 "На этой планете обнаружены экстремофильные организмы, представляющие интерес для научных изысканий."
  d_mysterious_xenofacts:0 "Таинственные ксенофакты"
  d_mysterious_xenofacts_desc:0 "Странные сооружения инопланетной цивилизации, которая некогда обитала на этой планете, представляет большой интерес для научных исследований."
  d_cryogazers_valley:0 "Долина криогейзеров"
  d_cryogazers_valley_desc:0 "В этой области планеты происходит активная криовулканическая деятельность, которая представляет интерес для инженерных исследований."
  d_alien_wreckage:0 "Инопланетные обломки"
  d_alien_wreckage_desc:0 "Некогда на этой планете потерпел крушение инопланетный корабль, который представляет большой интерес для инженерных исследований."
  d_gemstones:0 "Рудник драгоценных камней"
  d_gemstones_desc:0 "В некоторых пещерах этой планеты обнаружены скопления драгоценных камней."
  d_exotic_gases_vent:0 "Выход экзотических газов"
  d_exotic_gases_vent_desc:0 "В этой области из поверхности планеты происходят выбросы редких экзотических газов.\n\nДля доступа к этому ресурсу требуется специализация §YДобывающая станция§!."
  d_crystal_cavities:0 "Кристаллические пещеры"
  d_crystal_cavities_desc:0 "В этой области под поверхностью планеты обнаружены залежи редких кристаллов.\n\nДля доступа к этому ресурсу требуется специализация §YДобывающая станция§!."
  d_dust_cavities:0 "Пыльные пещеры"
  d_dust_cavities_desc:0 "В этой области под поверхностью планеты обнаружены залежи летучих пылинок.\n\nДля доступа к этому ресурсу требуется специализация §YДобывающая станция§!."
  d_zro_source:0 "Источник зро"
  d_zro_source_desc:0 "В этой области под поверхностью планеты обнаружен источник частиц зро.\n\nДля доступа к этому ресурсу требуется специализация §YДобывающая станция§!."
  d_dark_matter_formation:0 "Образование темной материи"
  d_dark_matter_formation_desc:0 "В этой области планеты обнаружен источник темной материи\n\nДля доступа к этому ресурсу требуется специализация §YНаучная база§!."
  d_living_metal_source:0 "Залежи живого металла"
  d_living_metal_source_desc:0 "В этой области планеты обнаружен источник живого металла.\n\nДля доступа к этому ресурсу требуется специализация §YПромышленный объект§!."
  d_nanites_source:0 "Источник нанитов"
  d_nanites_source_desc:0 "В этой области планеты обнаружен источник нанитов."
  
