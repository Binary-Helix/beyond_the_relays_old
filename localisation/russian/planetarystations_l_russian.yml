  decision_prison_station_effect_desc:0 "Периодически криминальные поселения на других планетах с небольшим шансом могут быть автоматически переселены на эту планету."
  add_political_persecution:0 "Открывает доступ к решению §Y$decision_launch_political_persecution$§! на других планетах."
  add_hunting_heretics:0 "Открывает доступ к решению §Y$decision_launch_hunting_heretics$§! на других планетах."
  add_detention_operation:0 "Открывает доступ к решению §Y$decision_detention_operation$§! на других планетах."
  decision_station_restructuring:0 "Реструктуризация станции"
  decision_station_restructuring_desc:0 "Иногда наступает момент, когда существующий тип станции перестает соответствовать планам развития империи. Данный проект позволит отказаться от использования устаревших инфраструктурных решений, чтобы начать планирование станции нового типа."
  decision_station_restructuring_effect_desc:0 "Все районы кроме жилых корпусов будут удалены. Появится возможность выбрать новый тип станции."
  decision_launch_political_persecution:0 "Начать политические преследования"
  decision_launch_political_persecution_desc:0 "Агенты спецслужб выявляют оппозиционные настроения в обществе и организуют облавы на ячейки предателей, заражающие остальное население лживыми идеями."
  decision_end_political_persecution:0 "Закончить политические преследования"
  decision_end_political_persecution_desc:0 "Идеологические противники больше не представляют опасность для нашего общества."
  decision_launch_hunting_heretics:0 "Начать охоту на еретиков"
  decision_launch_hunting_heretics_desc:0 "Рыцари веры выявляют противников церкви в обществе и организуют облавы на собрания еретиков, сеющих сомнения в умах и душах верующих братьев и сестер."
  decision_end_hunting_heretics:0 "Закончить охоту на еретиков"
  decision_end_hunting_heretics_desc:0 "Противники церкви больше не представляют опасность для нашего общества."
  decision_detention_operation:0 "Операция по задержанию"
  decision_detention_operation_desc:0 "Преступные элементы, выявленные в результате оперативного розыска, будут арестованы и перенаправлены в центры отбывания наказаний."
  decision_detention_egalitarian_effect_desc:0 "Случайное поселение с эгалитарной этикой будет принудительно перемещено на случайную тюремную станцию."
  decision_detention_materialist_effect_desc:0 "Случайное поселение с материалистической этикой будет принудительно перемещено на случайную тюремную станцию."
  decision_detention_criminal_effect_desc:0 "Случайное преступное поселение будет принудительно перемещено на случайную тюремную станцию."
  
  
