  building_borehole_mine:0 "Рудная скважина"
  building_borehole_mine_desc:0 "Гигантская рудная шахта вгрызается в самые недра планеты, открывает доступ к самым глубоким месторождениям."
  building_hydroponics_greenhouse:0 "Гидропонная теплица"
  building_hydroponics_greenhouse_desc:0 "Гидропонные фермы производят питательное растительное вещество, предназначенное для потребления персоналом станции."
